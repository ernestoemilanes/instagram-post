<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <i class="fab fa-html5 fa-2x left-icon"></i>
        <h3>HTML5</h3>
        <p>Ernesto Milanes</p>
        <i class="fas fa-ellipsis-v right-icon"></i>
      </header>
      <div class="post-image">
        <img
          src="http://lorempixel.com/g/400/200/"
          width="100%"
          alt="post-image"
        />
      </div>
      <div class="post-icons">
        <i class="far fa-heart size-mod icon-red"></i>
        <i class="far fa-comment size-mod icon-green"></i>
        <i class="far fa-paper-plane size-mod icon-blue"></i>
        <i class="far fa-bookmark size-mod bookmark icon-purple"></i>
      </div>
      <div class="post-comments">
        <p class="likes">
          Liked by <strong>4Geeks</strong>, <strong>HTML5</strong>,
          <strong>Web</strong>, and 100,000 others
        </p>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae
          quod quibusdam aut doloribus, tempore aliquid ipsam minus tenetur,
          fugit explicabo quasi ducimus magni ipsum repellat deserunt unde,
          sequi a alias.
        </p>
      </div>
    </div>
  </body>
</html>
